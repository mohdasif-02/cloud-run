steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-south1-docker.pkg.dev/praveen-345/argocd-rollout/test-cloud-run', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-south1-docker.pkg.dev/praveen-345/argocd-rollout/test-cloud-run']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run', 'deploy', 'test-cloud-run',
        '--image=asia-south1-docker.pkg.dev/praveen-345/argocd-rollout/test-cloud-run',
        '--region=asia-south1',
        '--platform=managed',
        '--allow-unauthenticated'
      ]

images:
  - asia-south1-docker.pkg.dev/praveen-345/argocd-rollout/test-cloud-run
